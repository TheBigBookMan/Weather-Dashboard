<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <!--INPUT LINK TO FONTS OR WHATEVER FOR THE LITTLE ICONS THINGS-->
</head>
<body>
    <header id="header-bar">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside class="aside-container">
            <div class="search-container">
                <h3>Search for a City:</h3>
                <form>
                    <input type="text" id="search-city" placeholder="City"><br>
                    <button type="submit" id="submit-btn">Search</button>
                </form>
                <hr>
            </div>
            <div class="search-history">
                <ul class="search-history-list">

                </ul>
            </div>
        </aside>

        <section class="results-container">
            <div class="search-result-day">
                <div class="result-info"></div>
            </div>
            <div class="search-result-future">
                <h4>5-Day Forecast:</h4>
                <div class="future-day-cards">
                    <!--INPUT EACH 5 DAY CARD IN HERE-->
                </div>
            </div>
        </section>
    </main>
    

    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
